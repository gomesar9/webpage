<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Landing Page</title>
  <style>
    /* Estilos Globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    /* Cabeçalho */
    header {
      background: #4caf50;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }

    /* Sessão de Sobre Mim */
    .about {
      padding: 50px 20px;
      text-align: center;
    }
    .about h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .about p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2rem;
    }

    /* Sessão de Habilidades */
    .skills {
      background: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    .skills h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .skills ul {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .skills li {
      background: #4caf50;
      color: #fff;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Sessão de Contato */
    .contact {
      background: #f5f5f5;
      padding: 50px 20px;
      text-align: center;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
    }
    .contact a:hover {
      background: #45a049;
    }

    /* Rodapé */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Olá, eu sou Alexandre R Gomes</h1>
    <p>Bem-vindo à minha página pessoal!</p>
  </header>

  <!-- Sobre Mim -->
  <section class="about">
    <h2>Sobre Mim</h2>
    <p>
                Em breve
    </p>
  </section>

  <!-- Habilidades -->
  <section class="skills">
    <h2>Habilidades</h2>
    <ul>
      <li>Python</li>
      <li>Kubernetes</li>
      <li>Openshift</li>
      <li>Golang</li>
      <li>Gitlab</li>
      <li>Github</li>
      <li>Neovim</li>
    </ul>
  </section>

  <!-- Contato -->
  <section class="contact">
    <h2>Contato</h2>
    <a href="mailto:gomesar9@example.com">Envie um E-mail</a>
    <a href="https://github.com/gomesar9" target="_blank">Meu GitHub</a>
    <!--<a href="https://linkedin.com/in/seulinkedin" target="_blank">Meu LinkedIn</a>-->
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 [Seu Nome]. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
